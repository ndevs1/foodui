<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Foodapp</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.css" />
    <link rel="stylesheet" href="assets/css/bootstrap_customized.min.css">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <div class="app-layout">
        <div class="container">
            <div class="row">
                <div class="col-12">
                    <header class="header-wrap py-3">
                        <div class=""></div>
                        <div class="header-logo">
                            <p>logo</p>
                        </div>
                        <div class="header-more">
                            <button type="button">
                                <i class="ri-clipboard-line"></i>
                            </button>
                        </div>
                    </header>
                    <main>
                        <div class="video-container">
                            <video autoplay loop muted playsinline>
                                <source src="assets/img/1.mp4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                            <div class="container video-area-contet text-white">
                                <div class="video-area-left-content">
                                    <div class="d-flex align-items-center">
                                        <div class="mr-1"
                                            style="background-image: url(assets/img/logo.png);width: 40px;height: 40px;background-size: cover;background-position: center;border-radius: 100px;">
                                        </div>
                                        <h4>CARTA DE COMIDAS Y CENAS</h4>
                                    </div>
                                    <p class="home-main-description">
                                        Croquetas de jamon con papada iberica <br> <span>5e | 9c</span>
                                    </p>
                                    <div class="video-area__toggleButton mt-1">
                                        <button id="toggleButton" class="view-more">...Ver mas</button>
                                        <div id="hiddenContent" class="hidden">
                                            <div class="view-more-content mt-3">
                                                <h6>
                                                    Cantidades disponibles: <br> <span>2 uds | 4 uds</span>
                                                </h6>

                                                <div class="alergenos mt-3">
                                                    <h6>Alergenos:</h6>
                                                    <div class="alergenos__item-wrap d-grid-wrap">
                                                        <div
                                                            class="alergenos__single-item mb-2 d-flex align-items-center mr-2">
                                                            <div class="mr-1"
                                                                style="background-image: url(assets/img/3.png);width: 25px;height: 25px;background-size: cover;background-position: center;border-radius: 100px;">
                                                            </div>
                                                            <span>Cereales con gluten</span>
                                                        </div>
                                                        <div
                                                            class="alergenos__single-item mb-2 d-flex align-items-center mr-2">
                                                            <div class="mr-1"
                                                                style="background-image: url(assets/img/2.png);width: 25px;height: 25px;background-size: cover;background-position: center;border-radius: 100px;">
                                                            </div>
                                                            <span>Lacteos</span>
                                                        </div>
                                                        <div
                                                            class="alergenos__single-item mb-2 d-flex align-items-center mr-2">
                                                            <div class="mr-1"
                                                                style="background-image: url(assets/img/1.png);width: 25px;height: 25px;background-size: cover;background-position: center;border-radius: 100px;">
                                                            </div>
                                                            <span>Huevos</span>
                                                        </div>
                                                    </div>
                                                </div>
                                            </div>
                                            <button id="closeButton" class="close-button">
                                                Ver menos
                                                <i class="ri-arrow-down-s-line"></i>
                                            </button>
                                        </div>
                                    </div>
                                </div>
                                <div class="video-area-right-btn">
                                    <button type="button">
                                        <i class="ri-list-unordered"></i>
                                    </button>
                                    <button type="button">
                                        <i class="ri-add-circle-line"></i>
                                    </button>
                                </div>
                            </div>
                        </div>
                    </main>
                </div>
            </div>
        </div>
    </div>
    <footer class="footer-menu">
        <div class="swiper footer-menu-slider">
            <div class="swiper-wrapper">
                <div class="swiper-slide">
                    <div class="menu-item">
                        <a href="#">
                            <img src="assets/img/footer-menu-1.svg" width="45" alt="Footer Icon">
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="menu-item">
                        <a href="#">
                            <img src="assets/img/footer-menu-1.svg" width="45" alt="Footer Icon">
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="menu-item">
                        <a href="#">
                            <img src="assets/img/footer-menu-1.svg" width="45" alt="Footer Icon">
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="menu-item">
                        <a href="#">
                            <img src="assets/img/footer-menu-1.svg" width="45" alt="Footer Icon">
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="menu-item">
                        <a href="#">
                            <img src="assets/img/footer-menu-1.svg" width="45" alt="Footer Icon">
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="menu-item">
                        <a href="#">
                            <img src="assets/img/footer-menu-1.svg" width="45" alt="Footer Icon">
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="menu-item">
                        <a href="#">
                            <img src="assets/img/footer-menu-1.svg" width="45" alt="Footer Icon">
                        </a>
                    </div>
                </div>
                <div class="swiper-slide">
                    <div class="menu-item">
                        <a href="#">
                            <img src="assets/img/footer-menu-1.svg" width="45" alt="Footer Icon">
                        </a>
                    </div>
                </div>
            </div>
            <div class="swiper-button-next"></div>
            <div class="swiper-button-prev"></div>
    </footer>

    <!-- Script  -->
    <script src="https://cdn.jsdelivr.net/npm/swiper@10/swiper-bundle.min.js"></script>
    <script src="assets/js/app.js"></script>
    <script>
        var swiper = new Swiper(".footer-menu-slider", {
            slidesPerView: 5,
            spaceBetween: 10,
            navigation: {
                nextEl: ".swiper-button-next",
                prevEl: ".swiper-button-prev",
            },
            pagination: {
                el: ".swiper-pagination",
                clickable: true,
            },
            // breakpoints: {
            //     640: {
            //         slidesPerView: 2,

        });
    </script>
</body>

</html>
